<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>
  <style>
    /* Estilo geral da p√°gina */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #00ff00; /* fundo verde forte */
      font-family: Arial, sans-serif;
    }

    /* Caixa de login */
    .login-box {
      background-color: #90ee90; /* verde claro */
      padding: 30px 40px;
      border: 1px solid #000;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #000;
      border-radius: 2px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 8px;
      background-color: #008000;
      color: white;
      font-weight: bold;
      border: 1px solid #000;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #006400;
    }

    .login-box a {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #000;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">ENTRAR</button>
      <a href="#">Esqueci a senha</a>
    </form>
  </div>
</body>
</html>
